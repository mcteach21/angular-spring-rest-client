<form (ngSubmit)="onSubmit()" #userForm="ngForm" style="max-width: 50%;">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" [(ngModel)]="user.name" class="form-control" 
      class="form-control" 
      id="name" 
      name="name" 
      placeholder="Enter your name"
      required #name="ngModel">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" [(ngModel)]="user.email" class="form-control" 
      class="form-control" 
      id="email" 
      name="email" 
      placeholder="Enter your email address"
      required #email="ngModel">
  </div>
  <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-primary">Submit</button>
</form>
